<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>TicTacToe</title>
		<!--Link CDN JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
		<!--Link CDN Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!--Personal scripts-->
		<link rel="stylesheet" type="text/css" href="css/tictactoe.css">
		<script src="js/tictactoe.js"></script>
		<!--Icon-->
		<link rel="icon" href="images/TicTacToeIcon.png">
	</head>
		<div class="container">
			<div id="initialPage" class="row">
				<div class="col-md-12">
					<table class="center" align="center">
						<tbody>
							<tr>
								<td colspan="3">
									<h3>TIC-TAC-TOE</h3>
								</td>
							</tr>
							<tr>
								<td>
									<img src="images/player1.png">
									<input type="text" maxlength="10" id="inputPlayer1" class="form-control" placeholder="Nickname player 1">
								</td>
								<td>
									<img src="images/play.png" id="btnPlay">
								</td>
								<td>
									<img src="images/player2.png">
									<input type="text" maxlength="10" id="inputPlayer2" class="form-control" placeholder="Nickname player 2">
								</td>
							</tr>
						</tbody>
					</table>
				</div> <!-- div class="col-md-12" -->
			</div> <!-- div id="initialPage" -->

			<div style="display: none" role="alert" aria-label="Close" id="alertWindow" class="alert alert-success">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span>
				</button>
				<p id="alertMessage">Quem ganhou foi o Jo√£o!</p>
			</div>

			<div id="gameStage" class="row" style="display: none">
				<div class="col-md-3 divGameStage">
					<img src="images/player1.png">
					<br>
					<span id="nicknamePlayer1">Player 1</span>
				</div>

				<div class="col-md-6">
					<table align="center">
						<tr>
							<td><div class="borderBottomRight gameCell" id="a1"></div></td>
							<td><div class="borderBottomRight gameCell" id="a2"></div></td>
							<td><div class="borderBottom gameCell" id="a3"></div></td>
						</tr>
						<tr>
							<td><div class="borderBottomRight gameCell" id="b1"></div></td>
							<td><div class="borderBottomRight gameCell" id="b2"></div></td>
							<td><div class="borderBottom gameCell" id="b3"></div></td>
						</tr>
						<tr>
							<td><div class="borderRight gameCell" id="c1"></div></td>
							<td><div class="borderRight gameCell" id="c2"></div></td>
							<td><div class="gameCell" id="c3"></div></td>
						</tr>
					</table>
				</div>

				<div class="col-md-3 divGameStage">
					<img src="images/player2.png">
					<br>
					<span id="nicknamePlayer2">Player 2</span>
				</div>
			</div> <!-- div id="gameStage" -->
		</div><!-- div class="container" -->
	<body>
	</body>
</html>
